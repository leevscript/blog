<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>博客管理系统</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/static/css/wap.min.css" rel="stylesheet"/>




</head>
<body ng-app="app">
<div id="wrapper" ng-controller="userController">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">博客管理系统</a>
        </div>

        <div class="header-right">

            <a href="/message-task" class="btn btn-info" title="New Message"><b>0 </b><i
                    class="fa fa-envelope-o fa-2x"></i></a>
            <a href="/logout" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>

        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div" >
                        <img class="img-thumbnail" ng-src="{{portrait}}"/>
                        <div class="inner-text" >
                            {{nickname}}
                            <br/>
                            <small>最后一次登陆 : {{last_modified}}</small>
                        </div>
                    </div>

                </li>


                <li>
                    <a class="active-menu" href="/"><i class="fa fa-dashboard "></i>首页</a>
                </li>
                <li>
                    <a href="/#"><i class="fa fa-desktop "></i>文章管理 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="/#!/wizard"><i class="fa fa-book"></i>上传文章</a>
                        </li>
                        <li>
                            <a href="/#!/bloglist"><i class="fa fa-files-o "></i>全部文章</a>
                        </li>
                        <li>
                            <a href="/#!/simplemde"><i class="fa fa-edit"></i>在线编辑</a>
                        </li>
                    </ul>
                </li>

                <li>
                    <a href="/#"><i class="fa fa-file-photo-o "></i>图片管理 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="/#!/addimg"><i class="fa fa-coffee"></i>图片上传</a>
                        </li>
                        <li>
                            <a href="/#!/imglist"><i class="fa fa-flash "></i>图片列表</a>
                        </li>
                        <li>
                            <a href="/#!/base64"><i class="fa fa-recycle"></i>在线转换base64</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/#"><i class="fa fa-yelp "></i>娱乐 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="/#!/game"><i class="fa fa-coffee"></i>HTML游戏</a>
                        </li>


                    </ul>
                </li>
                <li>
                    <a href="/#"><i class="fa fa-music "></i>其他管理<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="/#!/classify"><i class="fa fa-flash"></i>分类管理</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/#!/manager"><i class="fa fa-user"></i>账户管理</a>
                </li>
            </ul>

        </div>

    </nav>

    <div ng-view></div>

</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/layer/layer.js"></script>

<script src="/static/js/vender.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="/static/js/module.js"></script>
<script src="/static/js/filter.js"></script>
<script src="/static/js/controller.js"></script>
<script src="/static/js/router.js"></script>

</body>
</html>
