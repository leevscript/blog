
<div id="page-wrapper">
	<div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">{{ blog.title }}</h1>
                <h3 class="page-subhead-line">
					<span>作者: {{ blog.name }}</span>&nbsp;&nbsp;&nbsp;
					<span>分类: {{ blog.type }}</span>&nbsp;&nbsp;&nbsp;
					<span>时间: {{ blog.last_modified.substr(0, 10) }}</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span>{{ blog.describe }}</span>
                </h3>
            </div>
        </div>
     <div class="container"></div>
</div>
